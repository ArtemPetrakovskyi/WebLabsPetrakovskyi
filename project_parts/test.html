<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Таблиця</title>
</head>
<body>
    <table border="2" cellpadding="10" cellspacing="0">
        <!-- Верхній рядок -->
        <tr>
            <td colspan="3" bgcolor="#40E0D0"></td>
        </tr>
        <!-- Другий рядок з боковими і центральними комірками -->
        <tr>
            <td bgcolor="#FFFACD"></td>
            <td colspan="1" bgcolor="#40E0D0"></td>
            <td bgcolor="#FFFACD"></td>
        </tr>
        <!-- Третій рядок з середніми комірками -->
        <tr>
            <td bgcolor="#40E0D0"></td>
            <td>
                <table border="2" cellpadding="10" cellspacing="0">
                    <tr>
                        <td bgcolor="red"></td>
                        <td bgcolor="blue"></td>
                    </tr>
                    <tr>
                        <td bgcolor="green"></td>
                        <td bgcolor="yellow"></td>
                    </tr>
                </table>
            </td>
            <td bgcolor="#40E0D0"></td>
        </tr>
        <!-- Четвертий рядок з боковими і центральними комірками -->
        <tr>
            <td bgcolor="#FFFACD"></td>
            <td colspan="1" bgcolor="#40E0D0"></td>
            <td bgcolor="#FFFACD"></td>
        </tr>
        <!-- Нижній рядок -->
        <tr>
            <td colspan="3" bgcolor="#40E0D0"></td>
        </tr>
    </table>
</body>
</html>
